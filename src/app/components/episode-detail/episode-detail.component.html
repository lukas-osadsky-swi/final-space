<div *ngIf="characters.length > 0" class="card card-body m-3">
    <div class="d-flex justify-content-between">
        <div>
            <div class="font-weight-bold">{{episode.name}}</div>
            <div>Air date: {{episode.air_date }}</div>
            <div>Director: {{episode.director }}</div>
            <div>Writer: {{episode.writer }}</div>
            <div>Characters:
                <li *ngFor="let character of characters" (click)="toCharacter(character.id)">
                    <span class="clickable">{{character.name}}</span>
                </li>
            </div>
        </div>
        <img src="{{episode.img_url}}">
    </div>
</div>
